<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        /* Styled heading */
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #035d33; /* Green */
            font-size: 20px;
            font-weight: bold;
        }
        .title::before, .title::after {
            content: "";
            flex: 1;
            border-top: 1px solid #ccc;
            margin: 0 10px;
        }

        /* Box styles */
        .box {
            border: 2px solid #ccc; /* Default gray */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        .box:hover {
            border-color: #035d33; /* Green on hover */
        }
        .box.active {
            border-color: #035d33; /* Green on selection */
            background-color: #f1f1f1;
        }

        /* Discount & Popular badges */
        .discount, .popular {
            font-size: 12px;
            color: white;
            padding: 3px 7px;
            border-radius: 5px;
            position: absolute;
            top: -10px;
        }
        .discount {
            background: red;
            left: 10px;
        }
        .popular {
            background: #ff4081;
            right: 10px;
        }

        /* Options hidden until active */
        .options {
            display: none;
            margin-top: 10px;
        }
        .box.active .options {
            display: block;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 10px;
            background: #035d33;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Total price */
        .total {
            font-weight: bold;
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="title">Bundle & Save</h3>

        <div class="box" onclick="toggleBox(this, 195)">
            <span class="discount">50% Off</span>
            <p><input type="radio" name="unit"> 1 Pair - DKK 195.00</p>
            <div class="options">
                <label>#1 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Colour: <select><option>Red</option><option>Blue</option><option>Black</option></select></label>
            </div>
        </div>

        <div class="box" onclick="toggleBox(this, 345)">
            <span class="discount">40% Off</span>
            <span class="popular">Most Popular</span>
            <p><input type="radio" name="unit"> 2 Pairs - DKK 345.00</p>
            <div class="options">
                <label>#1 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Colour: <select><option>Red</option><option>Blue</option><option>Black</option></select></label>
                <br>
                <label>#2 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Colour: <select><option>Red</option><option>Blue</option><option>Black</option></select></label>
            </div>
        </div>

        <div class="box" onclick="toggleBox(this, 528)">
            <span class="discount">60% Off</span>
            <p><input type="radio" name="unit"> 3 Pairs - DKK 528.00</p>
            <div class="options">
                <label>#1 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Colour: <select><option>Red</option><option>Blue</option><option>Black</option></select></label>
                <br>
                <label>#2 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Colour: <select><option>Red</option><option>Blue</option><option>Black</option></select></label>
                <br>
                <label>#3 Size: <select><option>S</option><option>M</option><option>L</option></select></label>
                <label>Colour: <select><option>Red</option><option>Blue</option><option>Black</option></select></label>
            </div>
        </div>

        <p class="total">Total: DKK <span id="totalPrice">0.00</span></p>
        <button>Add to Cart</button>
    </div>

    <script>
        function toggleBox(element, price) {
            document.querySelectorAll('.box').forEach(box => box.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('totalPrice').innerText = price.toFixed(2);
        }
    </script>
</body>
</html>
